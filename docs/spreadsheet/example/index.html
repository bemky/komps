<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Komps</title>
    <link href="/assets/site-dcaa840662e8a88cf6833670c3e0abb477a0de8b7144d0029bb77a12403bf332.css" rel="stylesheet" />
    <script src="/assets/site-d5337730503f556f9ab5e68e47a6bc60505ccaac25b10236f8e0203a73a730cb.js"></script>
</head>
<body class="bg-purple-10 min-height-100-vh">
    <div class="pad-2x min-height-500-px"></div>
<script type="application/json" src="/texas-rangers-roster.json" id="texas-rangers-roster"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        
        fetch("/texas-rangers-roster.json").then(response => {
            response.json().then(data => {
                document.querySelector('div').append(new Spreadsheet({
                    defaultRowSize: 'calc(1lh + 1em)',
                    class: 'height-90-vh',
                    data: data,
                    columns: {
                        "Name": {
                            frozen: true,
                            render: r => {
                                const el = document.createElement("a")
                                el.append(r.Name);
                                el.setAttribute('href', r.URL)
                                return el
                            }
                        },
                        "TEAM": {},
                        "POS": {},
                        "GP": {},
                        "RBI": {},
                        "AVG": {
                            class: 'text-right',
                            header: {
                                class: 'text-right'
                            }
                        },
                        "OPS": {},
                        "WAR": {},
                        "TB": {},
                        "BB": {},
                        "SO": {},
                        "SB": {},
                        "OBP": {},
                        "SLG": {}
                    }
                }))
            })
        })
        
    });
</script>



</body>
</html>
